<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <script src="https://kit.fontawesome.com/e04b3d94b9.js" crossorigin="anonymous"></script>
    <!--  -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <a href="" class="link-brand">
        <img src="images/logo.svg" alt="" class="icon-brand_img"/>
      </a>
      <div class="container_intermedio">
        <div class="img">
          <div class="img-small">
            <img src="images/illustration-mockups.svg" alt="" class="img-primary" />
          </div>
        </div>
  
        <div class="section-inf">
          <h1 class="title-inf">Build The Community Your Fans Will Love</h1>
          <p class="paragraph-inf">
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="btn">
            <button class="btn-basic">Register</button>
          </div>
        </div>
        
      </div>
      

      <footer>
        <div class="footer_social">
         <div class="bloque-icons-sociales">
          <a href="" >
            <i class="fab fa-facebook-f circle-social"></i>
          </a>
          <a href="" >
            <i class="fab fa-twitter circle-social"></i>
          </a>
          <a href="" >
            <i class="fab fa-instagram circle-social"></i>
          </a>
         </div>
        </div>
        <div class="footer_creator">
          <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/jhxn07/">Gerson Santos</a>.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
